<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basebomba üî•</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS Final -->
  <style>
    /* =======================
       BODY & CANVAS
    ======================= */
    body {
      margin: 0;
      background: #111;
      color: white;
      text-align: center;
      font-family: sans-serif;
      overflow: hidden; /* fullscreen canvas */
    }

    canvas {
      background: #222; /* retro feel */
      display: block;
      margin: 0 auto;
      border: 4px solid #444;
    }

    /* =======================
       UI CONTAINER
    ======================= */
    #ui {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 160px; /* cukup untuk Dpad + bomb */
      pointer-events: none;
      z-index: 100;
    }

    /* =======================
       DPAD GRID
    ======================= */
    #dpad {
      pointer-events: auto;
      position: absolute;
      left: 20px;
      bottom: 20px;
      display: grid;
      grid-template-rows: 70px 70px 70px;
      grid-template-columns: 70px 70px 70px;
      gap: 5px;
    }

    /* Posisi tombol Dpad */
    #dpad button:nth-child(1) { grid-column: 2; grid-row: 1; } /* Up */
    #dpad button:nth-child(2) { grid-column: 1; grid-row: 2; } /* Left */
    #dpad button:nth-child(3) { grid-column: 3; grid-row: 2; } /* Right */
    #dpad button:nth-child(4) { grid-column: 2; grid-row: 3; } /* Down */

    /* Tombol Dpad */
    #dpad button {
      width: 70px;
      height: 70px;
      font-size: 28px;
      background: linear-gradient(#333,#111);
      color: white;
      border: 3px solid #555;
      border-radius: 8px;
      box-shadow: 2px 2px 0 #000;
      transition: transform 0.1s;
    }

    #dpad button:active {
      transform: translate(2px,2px);
    }

    /* =======================
       BOMB BUTTON
    ======================= */
    #bomb-btn {
      pointer-events: auto;
      position: absolute;
      left: 220px;    /* kanan Dpad */
      bottom: 70px;   /* sejajar tengah Dpad */
    }

    #bomb-btn button {
      width: 100px;
      height: 100px;
      font-size: 48px;
      background: radial-gradient(circle,#ff5555,#aa0000);
      color: white;
      border: 4px solid #aa0000;
      border-radius: 12px;
      box-shadow: 3px 3px 0 #000;
      transition: transform 0.1s;
    }

    #bomb-btn button:active {
      transform: translate(3px,3px);
    }

    /* =======================
       TILE PIXEL ART
    ======================= */
    .tile {
      box-sizing: border-box;
      border: 2px solid #000; /* outline pixel */
    }
  </style>
</head>
<body>

  <h2>Basebomba üî•</h2>

  <!-- Canvas Map -->
  <canvas id="game"></canvas>

  <!-- UI Dpad + Bomb -->
  <div id="ui">
    <!-- Dpad kiri bawah -->
    <div id="dpad">
      <button onclick="move(0,-1)">‚¨ÜÔ∏è</button>
      <button onclick="move(-1,0)">‚¨ÖÔ∏è</button>
      <button onclick="move(1,0)">‚û°Ô∏è</button>
      <button onclick="move(0,1)">‚¨áÔ∏è</button>
    </div>

    <!-- Tombol bomb kanan Dpad -->
    <div id="bomb-btn">
      <button onclick="bomb()">üí£</button>
    </div>
  </div>

  <!-- JS Main -->
  <script src="js/main.js"></script>

</body>
</html>
