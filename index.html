<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basebomba ðŸ”¥</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* =======================
       BODY & CANVAS
    ======================= */
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: sans-serif;
      overflow: hidden;
    }

    canvas {
      display: block;
      margin: 0 auto;
      background: #222;
      border: 4px solid #444;
    }

    /* =======================
       UI CONTAINER
    ======================= */
    #ui {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 160px;
      pointer-events: none;
      z-index: 100;
    }

    /* =======================
       ANALOG JOYSTICK
    ======================= */
    #joystick {
      position: absolute;
      left: 20px;
      bottom: 20px;
      width: 140px;
      height: 140px;
      background: rgba(255,255,255,0.1);
      border-radius: 50%;
      touch-action: none;
      pointer-events: auto;
    }

    #thumb {
      position: absolute;
      left: 50%;
      top: 50%;
      width: 60px;
      height: 60px;
      background: rgba(200,200,200,0.7);
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }

    /* =======================
       BOMB BUTTON
    ======================= */
    #bomb-btn {
      pointer-events: auto;
      position: absolute;
      left: 180px; /* kanan joystick */
      bottom: 70px; /* sejajar tengah joystick */
    }

    #bomb-btn button {
      width: 100px;
      height: 100px;
      font-size: 48px;
      background: radial-gradient(circle,#ff5555,#aa0000);
      color: white;
      border: 4px solid #aa0000;
      border-radius: 12px;
      box-shadow: 3px 3px 0 #000;
      transition: transform 0.1s;
    }

    #bomb-btn button:active {
      transform: translate(3px,3px);
    }
  </style>
</head>
<body>

  <h2>Basebomba ðŸ”¥</h2>

  <canvas id="game"></canvas>

  <div id="ui">
    <!-- Analog joystick -->
    <div id="joystick">
      <div id="thumb"></div>
    </div>

    <!-- Bomb -->
    <div id="bomb-btn">
      <button onclick="bomb()">ðŸ’£</button>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
