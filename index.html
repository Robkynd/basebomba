<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Basebomba</title>
  <style>
    body {
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    canvas {
      background: #000;
    }

    #controls {
      margin-top: 10px;
      text-align: center;
    }

    #controls button {
      font-size: 22px;
      padding: 12px 20px;
      margin: 5px;
    }
  </style>
</head>
<body>

  <canvas id="game"></canvas>

  <div id="controls">
    <button data-dir="up">⬆️</button><br>
    <button data-dir="left">⬅️</button>
    <button data-dir="down">⬇️</button>
    <button data-dir="right">➡️</button>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
